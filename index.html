<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
            margin: auto;
            touch-action: none;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff5733;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        .exit-button {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <h1>Block Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <button class="exit-button" onclick="openLovePrompt()">Exit</button>
    </div>
    <div id="gameContainer" class="hidden">
        <h1>Block Blast</h1>
        <p>Level: <span id="level">1</span> | Lives: <span id="lives">3</span></p>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const gameContainer = document.getElementById("gameContainer");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const levelDisplay = document.getElementById("level");
        const livesDisplay = document.getElementById("lives");

        let ballX, ballY, ballDX, ballDY, ballRadius, paddleHeight, paddleWidth, paddleX;
        let rightPressed = false, leftPressed = false;
        let level = 1, maxLevels = 3, lives = 3;
        let brickRowCount, brickColumnCount = 5, brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
        let bricks = [];

        function initializeGame() {
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            ballDX = 2;
            ballDY = -2;
            ballRadius = 10;
            paddleHeight = 10;
            paddleWidth = 75;
            paddleX = (canvas.width - paddleWidth) / 2;
            brickRowCount = level + 1;
            initializeBricks();
            draw();
        }

        function initializeBricks() {
            bricks = [];
            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++) {
                    let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r] = { x: brickX, y: brickY, status: 1 };
                }
            }
        }

        function startGame() {
            menu.classList.add("hidden");
            gameContainer.classList.remove("hidden");
            initializeGame();
        }

        function drawBricks() {
            let allCleared = true;
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        ctx.fillStyle = "red";
                        ctx.fillRect(bricks[c][r].x, bricks[c][r].y, brickWidth, brickHeight);
                        allCleared = false;
                    }
                }
            }
            if (allCleared) {
                if (level < maxLevels) {
                    if (confirm("Level cleared! Proceed to the next level?")) {
                        level++;
                        levelDisplay.textContent = level;
                        initializeGame();
                    } else {
                        document.location.reload();
                    }
                } else {
                    alert("Congratulations! You cleared all levels!");
                    document.location.reload();
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = "blue";
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    let brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (ballX > brick.x && ballX < brick.x + brickWidth && ballY > brick.y && ballY < brick.y + brickHeight) {
                            ballDY = -ballDY;
                            brick.status = 0;
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }
            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > canvas.height - paddleHeight - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else {
                    lives--;
                    livesDisplay.textContent = lives;
                    if (lives === 0) {
                        alert("Game Over!");
                        document.location.reload();
                    } else {
                        ballX = canvas.width / 2;
                        ballY = canvas.height - 30;
                        ballDX = 2;
                        ballDY = -2;
                    }
                }
            }
            if (rightPressed) paddleX = Math.min(canvas.width - paddleWidth, paddleX + 5);
            if (leftPressed) paddleX = Math.max(0, paddleX - 5);

            ballX += ballDX;
            ballY += ballDY;
            requestAnimationFrame(draw);
        }

        function openLovePrompt() {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: pink;">
                    <h1>Can I court you? ‚ù§Ô∏è</h1>
                    <div style="display: flex; gap: 20px;">
                        <button id="yesButton" onclick="sayYes()" style="font-size: 20px;">Yes üíñ</button>
                        <button id="noButton" onmouseover="moveNoButton()">No üò¢</button>
                    </div>
                </div>
            `;

            let yesSize = 20;
            window.moveNoButton = function () {
                let noButton = document.getElementById("noButton");
                noButton.style.position = "absolute";
                noButton.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                noButton.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
                
                yesSize += 5;
                document.getElementById("yesButton").style.fontSize = `${yesSize}px`;
            };
        }
    </script>
</body>
</html>
